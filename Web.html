<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagina principal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
     $(document).ready(function(){
        $('#boton').click(function() {
            $.get("https://api.github.com/users/"+user.value+"/repos", function(data){
                $.each (data, function(index, element){
                   $("#tabla tbody").append(
                        '<tr><td>' + JSON.stringify(element.name)+
                        '</td><td>' + JSON.stringify(element.description)+
                        '</td><td>' + JSON.stringify(element.language)+
                        '</td></tr>'
                   );
                });
            });
        });
    });
    </script>
</head>
<body>
<div class="jumbotron text-center">
    <h1>GitHub</h1>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <p>Introduce tu nombre de usuario de GitHub: <input type="text" id="user"></p>
            <button id="boton">Enter</button>
        </div>
        <div class="col-sm-8">
            <table class="table" id="tabla">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Numero de seguidores</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
